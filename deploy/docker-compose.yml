services:
  proxy:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - api
    ports:
      - "802:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-openweb}:${POSTGRES_PASSWORD:-openweb}@postgres:5432/${POSTGRES_DB:-openweb}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_me}
    depends_on:
      - postgres
      - redis
    volumes:
      - uploads_data:/app/apps/api/uploads
      - backups_data:/app/apps/api/backups
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openweb}
      POSTGRES_USER: ${POSTGRES_USER:-openweb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openweb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1000"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  backups_data:
